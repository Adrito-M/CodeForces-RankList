<style>
	body {
		margin: 0;
		padding: 0;
		background: rgb(255, 255, 255);
	}

	th {
		color: #fff;
	}
    
    .btn-info, .btn-info:hover, .btn-info:active, .btn-info:visited {
        background-color: rgb(15, 115, 131)
    }

    #loader {
    position: absolute;
    left: 50%;
    top: 50%;
    z-index: 1;
    width: 120px;
    height: 120px;
    margin: -76px 0 0 -76px;
    border: 16px solid #f3f3f3;
    border-radius: 50%;
    border-top: 16px solid #3498db;
    -webkit-animation: spin 2s linear infinite;
    animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
    0% { -webkit-transform: rotate(0deg); }
    100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
    }

    .animate-bottom {
    position: relative;
    -webkit-animation-name: animatebottom;
    -webkit-animation-duration: 1s;
    animation-name: animatebottom;
    animation-duration: 1s
    }

    @-webkit-keyframes animatebottom {
    from { bottom:-100px; opacity:0 } 
    to { bottom:0px; opacity:1 }
    }

    @keyframes animatebottom { 
    from{ bottom:-100px; opacity:0 } 
    to{ bottom:0; opacity:1 }
    }

    #myDiv {
    display: none;
    text-align: center;
    }
</style>

<body id="mainBody">
    <div id="loader"></div>
	<table class="table table-striped table-hover animate-bottom" id="maintable">
		<tr class="bg-info">
			<th width="4%" class="align-middle" data-column="sno" data-order="desc">S.no.</th>
			<th width="30%" class="align-middle" data-column="handle" data-order="desc">Handle</th>
			<th width="18%" class="align-middle" data-column="rating" data-order="desc" style="text-align: center">Rating (Max Rating)</th>
			<th width="17%" class="align-middle" data-column="dept" data-order="desc" style="text-align: center">
				<span class="align-middle">Dept</span>
				<span class="dropdown">
					<button
						class="btn btn-info dropdown-toggle"
						type="button"
						id="dropdownMenuButton"
						data-toggle="dropdown"
						aria-haspopup="true"
						aria-expanded="false"
					>
					    <span id="deptopt">All</span>
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="deptdd">
						
                        <!--add dropdown list items here-->

					</div>
				</span>
			</th>
			<th width="19%" class="align-middle" data-column="year" data-order="desc" style="text-align: center">
                <span class="align-middle">Adm Year</span>
                <span class="dropdown">
					<button
						class="btn btn-info dropdown-toggle"
						type="button"
						id="dropdownMenuButton"
						data-toggle="dropdown"
						aria-haspopup="true"
						aria-expanded="false"
					>
					    <span id="yearopt">All</span>
					</button>
					<div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="yeardd">
						
                        <!--add dropdown list items here-->

					</div>
				</span>
            </th>
			<th width="12%" class="align-middle" data-column="rank" data-order="desc" style="text-align: center">Rank</th>
		</tr>

		<tbody id="myTable"></tbody>
	</table>

	<script src="script.js"></script>
</body>
